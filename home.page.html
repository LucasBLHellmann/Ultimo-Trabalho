<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Alarme de Inclinação/Queda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Status do Alarme</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label>Alarme: {{isActive ? 'Ativo' : 'Inativo'}}</ion-label>
        <ion-toggle [(ngModel)]="isActive" (ionChange)="toggleAlarm()"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label>Sensibilidade: {{sensitivity}}</ion-label>
        <ion-range 
          min="1" 
          max="5" 
          step="0.1" 
          [(ngModel)]="sensitivity"
          pin="true">
          <ion-icon slot="start" name="walk-outline"></ion-icon>
          <ion-icon slot="end" name="car-sport-outline"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Dados do Acelerômetro</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p>X: {{currentAcceleration.x | number:'1.2-2'}}</p>
      <p>Y: {{currentAcceleration.y | number:'1.2-2'}}</p>
      <p>Z: {{currentAcceleration.z | number:'1.2-2'}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
